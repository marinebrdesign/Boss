<!-- les composants utilisés -->
<script src="components/n-header.vue.js"></script>
<script src="components/n-footer.vue.js"></script>



<!-- les pages utilisés -->
<script src="pages/accueil.vue.js"></script>
<script src="pages/albums.vue.js"></script>
<script src="pages/biographie.vue.js"></script>
<script src="pages/recompenses.vue.js"></script>
<script src="pages/modification.vue.js"></script>

<script>
    // les routages / navigations de l'application
    var routes = [
        { path: '/', 				        component: Accueil,         alias:'/accueil' },
        { path: '/albums', 		            component: Albums },
        { path: '/biographie', 	            component: Biographie},
        { path: '/modification', 	        component: Modification},
        { path: '/recompenses', 		    component: Recompenses},
    ];

    // Le router initialisé sur l'accueil
    var router = new VueRouter(
        {routes: routes}
    );

    // La Vue principale de l'application
    var app = new Vue({
        el: '#app',
        router: router
    })
</script>
